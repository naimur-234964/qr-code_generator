<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F7EBD7] min-h-screen flex items-center justify-center text-sm sm:text-base md:text-lg">
    <div
        class="w-full sm:w-3/4 md:w-2/3 lg:w-1/2 max-w-2xl p-8 mx-auto rounded-lg bg-white flex flex-col items-center justify-center">
        <h1 class="font-bold text-2xl sm:text-3xl md:text-4xl mb-4">QR Code Generator</h1>
        <input type="text" name="inputBox" id="inputBox" class="border border-black/80 rounded-sm py-1 px-2 w-full mb-3"
            placeholder="Paste your url here or Type it">
        <button id="submitInput" type="submit"
            class="capitalize w-full bg-green-400 text-white py-2 font-bold rounded-md mb-4">
            Click here to generate qR code
        </button>
        <img src="" alt="" id="qrImage">
    </div>

    <!-- Javascript -->
    <script src="main.js"></script>
</body>

</html>
